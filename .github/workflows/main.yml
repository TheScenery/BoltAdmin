name: CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Run yarn install
      run: yarn install
    - name: build frontend
      run: yarn build
    - uses: cedrickring/golang-action@1.4.1
    - name: test show current dir
      run: pwd
